<section *ngIf="isLoaded">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h4 class="header-title">Расходы (Общий остаток: {{bill.value | number:'1.2'}} руб.)</h4>


          <div class="row" *ngFor="let c of categories">
            <div class="col-lg-6">
              <div>
                <div class="progress">
                  <div class="progress-bar bg-{{getCategoryColorClass(c)}}"
                    role="progressbar"
                    [ngStyle]="{width: getCategoryPercent(c)}"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100">{{c.name}}
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <p class="info">
                <span class="{{getCategoryColorClass(c)}}">{{getCategoryCost(c) | number:'1.2'}}</span> из
                <span class="blue">{{c.capacity | number:'1.2'}}</span> | осталось
                <span class="{{getCategoryColorClass(c)}}">{{c.capacity - getCategoryCost(c) | number:'1.2'}}</span> (руб.)
              </p>
            </div>
          </div>
