<div class="card">
  <div class="card-body">
    <h4 class="header-title">Добавить категорию</h4>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="example-text-input1" class="col-form-label">Введите название</label>
        <input
          class="form-control"
          type="text"
          value=""
          id="example-text-input1"
          name="name"
          required=""
          #name="ngModel"
          ngModel
        >
        <small
          class="form-text error-msg"
          *ngIf="name.invalid && name.touched"
        >
          <span>Поле обязательно</span>
        </small>
      </div>
      <div class="form-group">
        <label for="example-text-input2" class="col-form-label">Введите лимит</label>
        <input
          class="form-control"
          type="number"
          id="example-text-input2"
          name="capacity"
          required=""
          #capacity="ngModel"
          [ngModel]="1"
          min="1"
        >
        <small
          class="form-text error-msg"
          *ngIf="capacity.invalid && capacity.touched"
        >
          <span>Поле обязательно</span>
        </small>
      </div>
      <button
        type="submit"
        class="btn btn-primary mb-3"
        [disabled]="f.invalid"
      >Добавить</button>
    </form>
  </div>
</div>
