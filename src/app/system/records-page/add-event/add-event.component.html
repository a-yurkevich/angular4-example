<div class="card">
  <div class="card-body">
    <h4 class="header-title">Добавить событие</h4>
    <div
      class="alert alert-{{message.type}}"
      *ngIf="message.text"
    >
      {{message.text}}
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="col-form-label">Выберите категорию</label>
        <select
          class="form-control"
          required
          [ngModel]="1"
          name="category"
        >
          <option
            *ngFor="let c of categories"
            [value]="c.id"
          >{{c.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <b class="text-muted mb-3 mt-4 d-block">Выберите тип:</b>
        <div
          class="custom-control custom-radio custom-control-inline"
          *ngFor="let t of types"
        >
          <input
            type="radio"
            checked=""
            id="customRadio4"
            name="type"
            class="custom-control-input"
            [value]="t.type"
            required
            [ngModel]="'outcome'"
          >
          <label class="custom-control-label" for="customRadio4">{{t.label}}</label>
        </div>
      </div>
      <div class="form-group">
        <label for="example-text-input" class="col-form-label">Введите сумму</label>
        <input
          class="form-control"
          type="number"
          value="0"
          id="example-text-input"
          name="amount"
          ngModel="1"
          min="1"
          #amount="ngModel"
          required
        >
        <small
          class="form-text error-msg"
          *ngIf="amount.invalid && amount.touched"
        >
          <span>Поле обязательно</span>
        </small>
      </div>


      <div class="form-group">
        <label for="a-example-text-input" class="col-form-label">Введите описание</label>
        <input
          class="form-control"
          type="text"
          value="0"
          id="a-example-text-input"
          name="description"
          ngModel
          #description="ngModel"
          required
        >
        <small
          class="form-text error-msg"
          *ngIf="description.invalid && description.touched"
        >
          <span>Поле обязательно</span>
        </small>
      </div>


      <button
        type="submit"
        class="btn btn-primary mb-3"
        [disabled]="f.invalid"
      >Добавить</button>
    </form>
  </div>
</div>
