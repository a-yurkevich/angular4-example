<div class="row">
  <div class="col-lg-12">
    <button class="btn btn-primary" (click)="refresh()">Обновить</button>
  </div>
</div>

<div class="row justify-content-center" *ngIf="!isLoaded">
  <app-loader></app-loader>
</div>

<div class="row" *ngIf="isLoaded">
  <div class="col-lg-4">
    <app-bill-card [bill]="bill" [currency]="currency"></app-bill-card>
  </div>
  <div class="col-lg-8 mt-sm-30 mt-xs-30">
    <app-currency-card [currency]="currency"></app-currency-card>
  </div>
</div>
