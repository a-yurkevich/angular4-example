<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div>
          <ngx-charts-pie-chart
            [view]="view"
            [results]="data"
            [legend]="false"
            [explodeSlices]="false"
            [labels]="true"
            [doughnut]="true"
          >
          </ngx-charts-pie-chart>
        </div>
      </div>
    </div>
  </div>
</div>
