<div class="login-form-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-gp">
      <input
        type="text"
        placeholder="Имя"
        formControlName="name"
      >
      <small
        class="form-text error-msg"
        *ngIf="form.get('name').invalid && form.get('name').touched"
      >
        <span *ngIf="form.get('name')['errors']['required']">Имя обязательно</span>
      </small>
    </div>
    <div class="form-gp">
      <input
        type="email"
        placeholder="Email"
        formControlName="email"
      >
      <small
        class="form-text error-msg"
        *ngIf="form.get('email').invalid && form.get('email').touched"
      >
        <span *ngIf="form.get('email')['errors']['required']">Email обязателен</span>
        <span *ngIf="form.get('email')['errors']['email']">Email некорректный</span>
        <span *ngIf="form.get('email')['errors']['forbiddenEmail']">Email занят</span>
      </small>
    </div>
    <div class="form-gp">
      <input
        type="password"
        placeholder="Пароль"
        formControlName="password"
      >
      <small
        class="form-text error-msg"
        *ngIf="form.get('password').invalid && form.get('password').touched"
      >
        <span *ngIf="form.get('password')['errors']['required']">Пароль обязателен</span>
        <span *ngIf="form.get('password')['errors']['minlength']">Пароль должен быть не менее 6 символов</span>
      </small>
    </div>
    <div class="submit-btn-area">
      <button
        type="submit"
        [disabled]="form.invalid"
      >
        Зарегистрироваться
      </button>
    </div>
    <div class="form-footer text-center mt-5">
      <p class="text-muted">Есть аккаунт? <a [routerLink]="'/login'">Войти</a></p>
    </div>
  </form>
</div>
